<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App de Notas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>
<body>
  <div class="container">
    <h1>ðŸ“’ Minhas Notas</h1>

    <form id="noteForm" class="note-form">
      <textarea id="noteInput" placeholder="Digite sua nota..." required></textarea>
      <select id="colorInput">
        <option value="#fef08a">Amarelo</option>
        <option value="#bfdbfe">Azul</option>
        <option value="#bbf7d0">Verde</option>
        <option value="#fecaca">Vermelho</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <div id="notes" class="notes"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.error("Erro SW:", err));
    }
  </script>
</body>
</html>
