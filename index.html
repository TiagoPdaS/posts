<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App de Notas - Simples e RÃ¡pido</title>
  <meta name="description" content="Aplicativo simples para criar, editar e organizar suas notas. Salva automaticamente no navegador.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="manifest.json">
   <link rel="icon" type="image/png" href="icons/agenda.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center">
  <header class="w-full max-w-3xl mt-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-4 flex items-center gap-2">ðŸ“’ Minhas Notas</h1>
  </header>

  <main class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-4 sm:p-8">
    <form id="noteForm" class="flex flex-col gap-4 mb-8">
      <textarea id="noteInput" placeholder="Digite sua nota..." required
        class="resize-none rounded-lg border border-gray-300 p-3 min-h-[80px] focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
      <div class="flex gap-3 flex-col sm:flex-row items-center">
        <div id="colorPicker" class="flex gap-4 py-2">
          <label>
            <input type="radio" name="color" value="#fef08a" class="color-radio" checked hidden>
            <span class="color-circle" style="background:#fef08a" title="Amarelo"></span>
          </label>
          <label>
            <input type="radio" name="color" value="#bfdbfe" class="color-radio" hidden>
            <span class="color-circle" style="background:#bfdbfe" title="Azul"></span>
          </label>
          <label>
            <input type="radio" name="color" value="#bbf7d0" class="color-radio" hidden>
            <span class="color-circle" style="background:#bbf7d0" title="Verde"></span>
          </label>
          <label>
            <input type="radio" name="color" value="#fecaca" class="color-radio" hidden>
            <span class="color-circle" style="background:#fecaca" title="Vermelho"></span>
          </label>
        </div>
        <input type="hidden" id="colorInput" value="#fef08a">
        <button id="addBtn" type="submit" disabled
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">Adicionar</button>
      </div>
    </form>

    <div id="notes" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.error("Erro SW:", err));
    }
  </script>
</body>
</html>
