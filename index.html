<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App de Notas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>
<body class="bg-blue-50 min-h-screen min-w-screen w-full h-full">
  <div class="w-full h-full min-h-screen flex flex-col items-center justify-start p-2 sm:p-6">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-4 sm:p-8 mt-4 flex flex-col">
      <h1 class="text-3xl font-bold text-blue-700 mb-6 flex items-center gap-2">ðŸ“’ Minhas Notas</h1>
      <form id="noteForm" class="flex flex-col gap-4 mb-8">
        <textarea id="noteInput" placeholder="Digite sua nota..." required
          class="resize-none rounded-lg border border-gray-300 p-3 min-h-[80px] focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
        <div class="flex gap-3 flex-col sm:flex-row">
          <select id="colorInput" class="rounded-lg border border-gray-300 p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="#fef08a">Amarelo</option>
            <option value="#bfdbfe">Azul</option>
            <option value="#bbf7d0">Verde</option>
            <option value="#fecaca">Vermelho</option>
          </select>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">Adicionar</button>
        </div>
      </form>
      <div id="notes" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.error("Erro SW:", err));
    }
  </script>
</body>
</html>
